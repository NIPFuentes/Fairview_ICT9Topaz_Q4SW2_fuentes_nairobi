<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">

<body>

<center>
	<form class="form-group">
	<label id="num1">Enter the first number</label><br>
		<input id="input1" name="number" class="form-control" placeholder="Enter Here">
	<label id="num2">Enter the second number</label><br>
		<input id="input2" name="number" class="form-control" placeholder="Enter Here">
	<button id="button1" class="btn btn-success" onclick="add()">Add num1 and num2</button>
	<button id="button1" class="btn btn-success" onclick="product()">Multiply num1 and num2</button>
	<button id="button1" class="btn btn-success" onclick="compare()">Compare num1 and num2</button>
	<button id="button1" class="btn btn-success" onclick="subtract()">Subtract num1 and num2</button>
	</form>
</center>

<script type="text/javascript">
	function add(){
		var num1 = document.getElementById("input1").value;//assign value for num1
		var num2 = document.getElementById("input2").value;//assign value for num2
		var sum = Number(num1) + Number(num2);//formula for sum

		window.alert("The sum of num1 and num2 : " + sum);
	}

	function product(){
		var num1 = document.getElementById("input1").value;//assign value for num1
		var num2 = document.getElementById("input2").value;//assign value for num2
		var product = Number(num1) * Number(num2);//formula for product

		window.alert("The product of num1 and num2 : " + product);
	}

	function compare(){
		var num1 = document.getElementById("input1").value;//assign value for num1
		var num2 = document.getElementById("input2").value;//assign value for num2
		var compare = Number(num1) == Number(num2);//formula for compare

		window.alert("Is num1 equal to num2 : " + compare);
	}

	function subtract(){
		var num1 = document.getElementById("input1").value;//assign value for num1
		var num2 = document.getElementById("input2").value;//assign value for num2
		var subtract = Number(num1) - Number(num2);//formula for sum

		window.alert("The difference of num1 and num2 : " + subtract);
	}
</script>

</body>
</html>
